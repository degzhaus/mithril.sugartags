<html>
<head>
	<title></title>
	<script src="mithril.js"></script>
	<script src="mithril.sugartags.js"></script>
</head>
<body>

<div id="content"></div>

<script>
	//namespace
	var app = {
		controller: function() {
			this.links = [
				{ href: "#", title: "Link 1" },
				{ href: "#", title: "Link 2" },
				{ href: "#", title: "Link 3" }
			];
		},
		//	With sugar tags:
		view: function(ctrl) {
			with(m.sugarTags) { return [
				UL( {class: "listy"}, [
					ctrl.links.map(function(link) {
						return LI(
							A({href: link.href}, link.title)
						);
					})
				])
			]};
		},
		//	Without sugar tags:
		viewOldSkool: function(ctrl) {
			return [
				m("ul", {class: "listy"}, [
					m("li", 
						m("a", {href: '#'}, "Link")
					)
				])
			];
		}
	};

	//initialize
	m.module(document.getElementById("content"), app);
</script>
</body>
</html>
